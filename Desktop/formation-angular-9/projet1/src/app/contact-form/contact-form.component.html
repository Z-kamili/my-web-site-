<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact">
        <div class="form-group">
            <label for="firstname">firstname</label>
            <input 
            required 
            minlength="4" 
            maxlength="10" 
            pattern="[a-zA-Z]+"  
            ngModel name="firstname" 
            #firstName="ngModel" 
            (change)="log(firstName)"  
            type="text" 
            class="form-control" 
            id="firstname">
            <div class="alert alert-danger" 
            *ngIf="firstName.touched && !firstName.valid">
                <div 
                *ngIf="firstName.errors.required">
                Ce champs est obligatoire
                </div>
                <div 
                *ngIf="firstName.errors.minlength">
                Ce champs doit avoir au moins 4 caractere
               </div>
                <div 
                *ngIf="firstName.errors.pattern">
                Firstname doit etre alpha
            </div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastname">lastname</label>
            <input required
             minlength="4"
              maxlength="10" 
              pattern="[a-zA-Z]+" 
              ngModel name="lastname" 
              #LastName="ngModel" 
              (change)="log(LastName)"  
              type="text" 
              class="form-control" 
              id="lastname"/>
            <div class="alert alert-danger" 
            *ngIf="LastName.touched && !LastName.valid">
                <div 
                *ngIf="firstName.errors.required">
                Ce champs est obligatoire
            </div>
                <div 
                *ngIf="firstName.errors.minlength">
                Ce champs doit avoir au moins 4 caractere
            </div>
                <div 
                *ngIf="firstName.errors.pattern">
                Firstname doit etre alpha
            </div>
            </div>
        </div>     
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea required
         pattern="[a-zA-Z]+" 
         ngModel name="Comment" 
         #Comment="ngModel"  
         (change)="log(Comment)"   
         type="text" 
         class="form-control" 
         id="comment">
        </textarea>
    </div>
    <div class="alert alert-danger" 
    *ngIf="Comment.touched && !Comment.valid">
        <div 
        *ngIf="firstName.errors.required">
        Ce champs est obligatoire
    </div>
        <div 
        *ngIf="firstName.errors.pattern">
        Firstname doit etre alpha
    </div>
    </div>
    <div class="checkbox"><label>S'abonner
        <input ngModal name="subscribe" type="checkbox">
    </label>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" [disabled]="!f.valid">Enregistrer</button>
    </div>
</form>
<p>{{f.valid.subscribe | json}}</p>
